<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital@1&family=Outfit:wght@100..900&display=swap">

        <!--favicon-->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <!--Tailwind-->
        <link rel="stylesheet" href="css/output.css">

        <title>Frontend Mentor | QR code component</title>
        <style>
            .attribution { font-size: 11px; text-align: center; }
            .attribution a { color: hsl(228, 45%, 44%); }
        </style>
    </head>
    <body>
        <div class="flex flex-col items-center justify-center min-h-screen bg-blue-100">
            <div class="flex flex-col bg-white p-2 rounded-lg shadow-lg w-40 text-center">
                <img src="./images/image-qr-code.png" alt="QR code" class="rounded" />
                <div class="text-[11px] font-bold font-outfit mt-3">
                    Improve your front-end skills by building projects
                </div>
                <div class="text-[8px] font-outfit text-gray-500 mt-2 mx-1 mb-3">
                    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </div>
            </div>

            <div class="attribution mt-4">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                <br>
                Coded by <a href="#">Matt Zhang</a>.
            </div>
        </div>
    </body>
</html>
