<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital@1&family=Outfit:wght@100..900&display=swap">

        <!--favicon-->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <!--Tailwind-->
        <link rel="stylesheet" href="css/output.css">

        <title>Frontend Mentor | QR code component</title>
    </head>
    <body>
        <main>
            <div class="flex flex-col items-center justify-center min-h-screen bg-slate-300">
                <div class="flex flex-col bg-white p-4 rounded-2xl shadow-xl w-[320px] text-center">
                    <img src="./images/image-qr-code.png" alt="QR code" class="rounded-xl" />
                    <div class="text-[22px] font-outfit font-bold leading-[1.2] text-slate-900 mt-6">
                        <h1>Improve your front-end skills by building projects</h1>
                    </div>
                    <div class="text-[15px] font-outfit leading-[1.4] tracking-[0.2px] text-slate-500 mt-4 mx-4 mb-6">
                        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
